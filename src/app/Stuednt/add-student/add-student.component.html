<h1 class="text text-center ">Here You Are In Add Student Page</h1>
<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label> Student Name </label>
                <input #StudentName='ngModel' required [(ngModel)]="obj.name" type="text" class="form-control"
                    placeholder="Student Name">
                <div *ngIf="StudentName.touched && StudentName.invalid" class="alert alert-danger">
                    Please Enter Valid Student Name
                </div>
            </div>
            <div class="form-group">
                <label> Course Name </label>
                <input #courseName='ngModel' required [(ngModel)]="obj.courseName" type="text" class="form-control"
                    placeholder="Course Name">
                <div *ngIf="courseName.touched && courseName.invalid" class="alert alert-danger">
                    Please Enter Valid Course Name
                </div>
            </div>
            <div class="form-group">
                <label> Course Level </label>
                <input #courseLevel='ngModel' required [(ngModel)]="obj.level" type="text" class="form-control"
                    placeholder="Course Level">
                <div *ngIf="courseLevel.touched && courseLevel.invalid" class="alert alert-danger">
                    Please Enter Valid Course Level
                </div>
            </div>
            <div *ngIf = "courseName.valid && StudentName.valid && courseLevel.valid" class="submit text-center">
                <button (click) = "save()" class="btn btn-primary  mt-4 ">Add Student</button>
            </div>
            <div *ngIf = "courseName.invalid && StudentName.invalid && courseLevel.invalid" class="submit text-center">
                <button disabled class="btn btn-primary  mt-4 ">Add Student</button> 
            </div>
        </div>
    </div>
</div>
