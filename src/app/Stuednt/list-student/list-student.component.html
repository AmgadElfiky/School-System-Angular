<div class="container col-md-8 ">
    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Course Name</th>
                <th scope="col">Level</th>
                <th scope="col" colspan="2" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of allData">
                <th scope="row">{{student.id}}</th>
                <td>{{student.name}}</td>
                <td>{{student.courseName}}</td>
                <td>{{student.level}}</td>
                <td class="text-center"><a routerLink="/updateS/{{student.id}}" class="btn btn-success"> Edit </a></td>
                <td class="text-center"><button (click)="remove(student.id)" class="btn btn-danger">Delete</button></td> 
            </tr>
        </tbody>
    </table>
</div>
