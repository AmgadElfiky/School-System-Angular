<h1 class="text text-center ">Here You Are In Add Teacher Page</h1>
<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label> Teacher Name </label>
                <input #teacherName='ngModel' required [(ngModel)]="obj.name" type="text" class="form-control"
                    placeholder="Teacher Name">
                <div *ngIf="teacherName.touched && teacherName.invalid" class="alert alert-danger">
                    Please Enter Valid Teacher Name
                </div>
            </div>
            <div class="form-group">
                <label> Course Name </label>
                <input #teacherCourse='ngModel' required [(ngModel)]="obj.course" type="text" class="form-control"
                    placeholder="Course Name">
                <div *ngIf="teacherCourse.touched && teacherCourse.invalid" class="alert alert-danger">
                    Please Enter Valid Course Name
                </div>
            </div>
            <div *ngIf = "teacherCourse.valid && teacherName.valid" class="submit text-center">
                <button (click) = "save()" class="btn btn-primary mt-4">Add Teacher</button>
            </div>
            <div *ngIf = "teacherCourse.invalid && teacherName.invalid" class="submit text-center">
                <button disabled class="btn btn-primary mt-4">Modify Teacher</button>
            </div>
        </div>
    </div>
</div>
